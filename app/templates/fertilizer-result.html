{% extends 'layout.html' %}
{% block body %}

<!-- Fertilizer Recommendation Page with Green Background -->
<div style="background-color: #e2f4e2; min-height: 100vh; padding-top: 60px; padding-bottom: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

  <div style="
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    ">

    <p style="color: #2c4b1c; font-size: 22px; font-weight: bold; line-height: 1.5;">
      {{ recommendation }}
    </p>

  </div>
</div>

{% endblock %}
